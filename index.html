<!DOCTYPE html>
<html>

    <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.3.1.js"></script>
        <script src="js/scripts.js"></script>
        <title>Pig Dice</title>
    </head>

    <body>
        <div class="container">
            <h1 class="jumbotron center">Pig Dice</h1>
            <div class="container choice">
                <button type="submit" class="buttons btn btn-danger onePlayer">One Player</button>
                <button type="submit" class="buttons btn btn-info twoPlayer">Two Player</button>
            </div>
            <div class="container user main">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="center profile1">Player 1 total:</h3>
                        <h4 class="center space"><span class = "bold playerOneTotal"></span></h4>
                        <h2><span class = "playerOneWins">Player 1 wins!!!</span></h2>
                    </div>
                    <div class="col-md-6">
                        <h3 class="center profile2">Player 2 total:</h3>
                        <h4 class="center space"><span class = "bold playerTwoTotal"></span></h4>
                        <h2><span id = "playerTwoWins">Player 2 wins!!!</span></h2>
                    </div>
                </div>
                <div class="playerOne">
                    <div class="row">
                        <h4 class="center round-score"><span class = "textColor1">Player One</span> score this round:</h4>
                        <h3 class="center space"><span class = "roundScore1"></span><span class= "roundColor"></span><br><button type = "submit" class = "buttons okayOne btn btn-primary">Snot Snot!!</button></h3>
                    </div>
                    <div class="row">
                        <h2 class="center dice">The dice landed on:</h2>
                        <h1 class="center spaceSpecial"><span class = "currentScore1"></span></h1>
                    </div>
                    <div class="row">
                        <div class="col-md-6 buttons">
                            <button type="submit" name="roll" class="btn btn-success roll" id="roll1">Roll the Dice!</button>
                        </div>
                        <div class="col-md-6 buttons">
                            <button type="submit" name="hold" class="btn btn-danger hold" id="hold1">Hold!</button>
                        </div>
                    </div>
                    <div class="row buttons">
                        <button type="submit" name="reset" class="btn btn-warning reset newgame">Start a New Game!</button>
                    </div>
                </div>
                <div class="playerTwo">
                    <div class="row">
                        <h4 class="center round-score"><span class = "textColor2">Player Two</span> score this round:</h4>
                        <h3 class="center space"><span class = "roundScore2"></span><span class= "roundColor2"></span><br><button type = "submit" class = "buttons okayTwo btn btn-primary">Snot! Okay!</button></h3>
                    </div>
                    <div class="row">
                        <h2 class="center dice">The dice landed on:</h2>
                        <h1 class="center spaceSpecial"><span class = "currentScore2"></span></h1>
                    </div>
                    <div class="row">
                        <div class="col-md-6 buttons">
                            <button type="submit" name="roll" class="btn btn-success roll" id="roll2">Roll the Dice!</button>
                        </div>
                        <div class="col-md-6 buttons">
                            <button type="submit" name="hold" class="btn btn-danger hold" id="hold2">Hold</button>
                        </div>
                    </div>
                    <div class="row buttons">
                        <button type="submit" name="reset" class="btn btn-warning reset newgame">Start a new game!</button>
                    </div>
                </div>
            </div>


        </div>
    </body>

</html>
